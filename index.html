<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <div class="searchBox">
          <input id="city" type="search" class="searchText" placeholder="Type location name">
          <button class="fa-solid fa-magnifying-glass btnSearch" type="submit" id="submit"></button>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 class="my-4 text-center">Weather for <span id="cityName" class="text-capitalize"></span></h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Temperature Info</h4>
              </div>
              <div class="card-body weather-img">
                <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-body-secondary fw-light"><sup><span>&#8451;</span></sup></small></h1>
                <div class="transbox trans">
                  <ul class="list-unstyled mt-3 mb-4">
                    <li class="temp-text">Max. Temp is <span id="max_temp"></span></li>
                    <li class="temp-text">Min. Temp is <span id="min_temp"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-info">
              <div class="card-header py-3 text-bg-info border-info">
                <h4 class="my-0 fw-normal">Humidity Info</h4>
              </div>
              <div class="card-body humidity-img">
                <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-body-secondary fw-light"> %</small></h1>
                <div class="transbox">
                  <ul class="list-unstyled mt-3 mb-4">
                    <li class="temp-text">Cloud % is <span id="cloud_pct"></span></li>
                    <li class="temp-text">Feels Like <span id="feels_like"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-dark">
              <div class="card-header py-3 text-bg-dark border-dark">
                <h4 class="my-0 fw-normal">Wind Info</h4>
              </div>
              <div class="card-body wind-img">
                <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small class="text-body-secondary fw-light"> km/h</small></h1>
                <div class="transbox transW">
                  <ul class="list-unstyled mt-3 mb-4">
                    <li class="temp-text">Sunrise-> <span id="sunrise"></span></li>
                    <li class="temp-text">Sunset-> <span id="sunset"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <h1 class="display-6 text-center mb-4" style="font-weight: bold;">Other Common Areas Weather</h1>
    
        <div class="table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th style="width: 18%;"></th>
                <th style="width: 22%;" class="text-danger">Temp.(°C)</th>
                <th style="width: 22%;" class="text-primary">Wind Speed (km/h)</th>
                <th style="width: 22%;" class="text-success">Humidity (%)</th>
                <th style="width: 22%;" class="text-warning">Feels Like (°C)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="text-start ">West Bengal</th>
                <td><span id="west_temp"></span></td>
                <td><span id="west_wind"></span></td>
                <td><span id="west_humi"></span></td>
                <td><span id="west_feels"></span></td>
              </tr>
              <tr>
                <th scope="row" class="text-start ">Mumbai</th>
                <td><span id="mumbai_temp"></span></td>
                <td><span id="mumbai_wind"></span></td>
                <td><span id="mumbai_humi"></span></td>
                <td><span id="mumbai_feels"></span></td>
              </tr>
            </tbody>
    
            <tbody>
              <tr>
                <th scope="row" class="text-start">Delhi</th>
                <td><span id="delhi_temp"></span></td>
                <td><span id="delhi_wind"></span></td>
                <td><span id="delhi_humi"></span></td>
                <td><span id="delhi_feels"></span></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">Odisha</th>
                <td><span id="odisha_temp"></span></td>
                <td><span id="odisha_wind"></span></td>
                <td><span id="odisha_humi"></span></td>
                <td><span id="odisha_feels"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
    <script src="https://kit.fontawesome.com/79f64c3e8a.js" crossorigin="anonymous"></script>
  </body>
</html>
